<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ricette & Food Cost</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background: #1abc9c;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }
    main {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .btn {
      display: inline-block;
      padding: 0.6rem 1rem;
      background: #1abc9c;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn.secondary {
      background: #3498db;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      margin-bottom: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.4rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #ecf0f1;
    }
    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<header>
  üçΩÔ∏è Ricette & Food Cost
</header>

<main>

  <div class="card">
    <h2>Nuova Ricetta</h2>

    <label>Nome Ricetta</label>
    <input id="name" placeholder="Es. Lasagna alla bolognese" />

    <label>Categoria</label>
    <select id="category">
      <option>Antipasti</option>
      <option>Primi</option>
      <option>Secondi</option>
      <option>Dolci</option>
    </select>

    <label>Chef / Responsabile</label>
    <input id="chef" placeholder="Nome chef" />

    <label>Numero porzioni</label>
    <input id="portions" type="number" value="1" />

  </div>

  <div class="card">
    <h3>Ingredienti</h3>

    <table id="ingredientsTable">
      <thead>
        <tr>
          <th>Ingrediente</th>
          <th>Qt√†</th>
          <th>Unit√†</th>
          <th>‚Ç¨/unit√†</th>
          <th>Costo ‚Ç¨</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="btn" onclick="addIngredient()">‚ûï Aggiungi ingrediente</button>

    <div class="total" id="totalCost">Totale: ‚Ç¨ 0.00</div>
    <div class="total" id="portionCost">Costo per porzione: ‚Ç¨ 0.00</div>
  </div>

</main>

<script>
  function addIngredient() {
    const table = document.querySelector('#ingredientsTable tbody');
    const row = document.createElement('tr');

    row.innerHTML = `
      <td><input placeholder="Ingrediente" /></td>
      <td><input type="number" step="0.01" value="0" oninput="calculate()" /></td>
      <td>
        <select>
          <option>kg</option>
          <option>g</option>
          <option>l</option>
          <option>pz</option>
        </select>
      </td>
      <td><input type="number" step="0.01" value="0" oninput="calculate()" /></td>
      <td class="cost">0.00</td>
    `;

    table.appendChild(row);
  }

  function calculate() {
    let total = 0;
    document.querySelectorAll('#ingredientsTable tbody tr').forEach(row => {
      const qty = parseFloat(row.children[1].querySelector('input').value) || 0;
      const price = parseFloat(row.children[3].querySelector('input').value) || 0;
      const cost = qty * price;
      row.querySelector('.cost').innerText = cost.toFixed(2);
      total += cost;
    });

    const portions = parseFloat(document.getElementById('portions').value) || 1;
    document.getElementById('totalCost').innerText = `Totale: ‚Ç¨ ${total.toFixed(2)}`;
    document.getElementById('portionCost').innerText = `Costo per porzione: ‚Ç¨ ${(total / portions).toFixed(2)}`;
  }
</script>

</body>
</html>
